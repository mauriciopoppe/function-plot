name: Build and Test

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test

      - name: Archive test artifacst
        uses: actions/upload-artifact@v3
        with:
          name: test images
          path: |
            test/e2e/**/*.png

  perf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Perf
        run: npm run perf:pipeline

