<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Function Plot</title>
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="./css/reset.css">
<style>
body, text {
    font-family: Arial, sans-serif;
    color: black;
    font-size: 14px;
}
</style>
</head>
<body>
  <div id="playground"></div>
  <script src="./function-plot.js"></script>
<script>
functionPlot.withWebWorkers(8)
functionPlot({
  target: '#playground',
  width: window.innerWidth,
  height: window.innerHeight,
  data: [
    { fn: 'x^2', nSamples: 5000, sampler: 'asyncInterval' },
    { fn: 'sin(x)', nSamples: 5000, sampler: 'asyncInterval' },
    { fn: '1/x', nSamples: 5000, sampler: 'asyncInterval' },
  ]
})
</script>
</body>
</html>
