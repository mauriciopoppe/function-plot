<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Function Plot</title>
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="./css/reset.css">
<style>
body, text {
    font-family: Arial, sans-serif;
    color: black;
    font-size: 14px;
}
</style>
</head>
<body>
  <div id="playground"></div>
  <script src="function-plot.js"></script>
<script>
(function () {
functionPlot({
  target: '#playground',
  xAxis: {
    type: 'log',
    domain: [0.01, 1]
  },
  yAxis: {
    domain: [-100, 100]
  },
  grid: true,
  data: [{
    fn: '1/x * cos(1/x)',
    // to make it look like a definite integral
    closed: true
  }]
})
functionPlot({
  target: '#playground',
  data: [
    {
      graphType: "text",
      location: [1, 1],
      text: "hello world"
    },
    {
      graphType: "text",
      location: [-1, -1],
      text: "foo bar",
      attr: {
        'text-anchor': 'end'
      }
    },
  ]
})
})()
</script>
</body>
</html>
